name: sm-cont-${BSM_NAME}

services:
  studio:
    image: ${BSM_IMAGE}
    ports:
      - ${BSM_DASHBOARD_PORT}:3838
      - ${BSM_SSH_PORT}:22
    working_dir: ${BSM_DIR}
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 22"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    environment:
      BSM_VERSION: ${BSM_VERSION}
      BSM_USER: ${BSM_USER}
      BSM_DIR: ${BSM_DIR}
      LANG: "es_AR.UTF-8"
      TZ: "America/Argentina/Buenos_Aires"
      LC_ALL: "es_AR.UTF-8"
      # Logging configuration
      BSM_LOG_DIR: "${BSM_LOG_DIR}"
      # Progress monitoring (Rfast2 stepwise logistic)
      PROGRESS_JSON_PATH: "${BSM_LOG_DIR}/progress.json"
      # Rfast2 optimization: "TRUE" in batch, "FALSE" in interactive (default: auto-detect)
      USE_RFAST2: "${USE_RFAST2:-}"
    volumes:
      - smartmodel-app-data:/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      # Expose logs directory (including progress.json) for external monitoring
      - ${BSM_LOGS_HOST_DIR}:${BSM_LOG_DIR}:rw
    networks:
      - smartmodel-net
    deploy:
      resources:
        reservations:
          cpus: ${BSM_CPU_CORES_MIN}
          memory: ${BSM_MEMORY_MIN}
    container_name: sm-svc-${BSM_NAME}

volumes:
  smartmodel-app-data:
    external: true

networks:
  smartmodel-net:
    external: true

